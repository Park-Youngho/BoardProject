<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 상세보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .border-error{
      border-color: red;
    }
    .field-error{
      color:red;
    }
  </style>
</head>
<body>

<div class="container py-5 mt-5" style="max-width: 600px;">
  <h2 class="text-center mb-4">게시글 작성</h2>

  <form th:action method="post" th:object="${post}">
    <!-- 제목 입력 -->
    <div class="mb-3">
      <label for="username" class="form-label">작성자</label>
      <input type="text" id="username"
             class="form-control" th:placeholder="${post.getMember().getUsername()}" placeholder="작성자 닉네임" disabled>
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" id="title"
             class="form-control" th:placeholder="${post.title}" disabled>
    </div>

    <!-- 내용 입력 -->
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea id="content"
                class="form-control" rows="6" th:placeholder="${post.content}" disabled></textarea>
    </div>

    <!-- 버튼 그룹 -->
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary me-2"
              th:onclick="|location.href='@{/modify/{id}(id=${post.id})}'|">수정</button>
      <button type="button" class="btn btn-secondary"
              onclick="location.href='/board.html'"
              th:onclick="|location.href='@{/}'|"
      >취소</button>
    </div>
  </form>
</div>

</body>
</html>
