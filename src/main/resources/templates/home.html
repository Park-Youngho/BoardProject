<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 메인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div class="container" style="max-width: 1200px;" >
    <h1 class="text-center pt-5">게시판</h1>

    <div class="row">
        <div class="col">
            <button class="btn btn-secondary float-end "
                    onclick="location.href='/write.html'"
                    th:onclick="|location.href='@{/write}'|">
                글쓰기
            </button>

            <button class="btn btn-primary float-end me-2"
                    onclick="location.href='login.html'"
                    th:onclick="|location.href='@{/login}'|">
                로그인
            </button>

        </div>
    </div>
    <table th:replace="fragments/posting :: posting"></table>

    <div th:replace="fragments/pagination :: pagination"></div>

</div>
</body>
</html>
