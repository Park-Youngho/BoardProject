<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .border-error{
            border-color: red;
        }
        .field-error{
            color: red;
        }

    </style>
</head>
<body>

<div class="container py-5 my-5" style="max-width: 600px;">

    <h2 class="text-center py-5">로그인</h2>

    <form th:action method="post" th:object="${loginForm}">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err: ${#fields.globalErrors()}"
            th:text="${err}">
                로그인 에러 메세지
            </p>
        </div>
        <!-- 아이디 입력 -->
        <div class="mb-3">
            <label for="userId" class="form-label">아이디</label>
            <input type="text" id="userId" th:field="*{userId}"
                   th:errorclass="border-error"
                   class="form-control" placeholder="아이디를 입력하세요" >
                <p th:errorclass="field-error" th:errors="*{userId}"> </p>
        </div>

        <!-- 비밀번호 입력 -->
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   th:errorclass="border-error"
                   class="form-control" placeholder="비밀번호를 입력하세요" >
                <p th:errorclass="field-error" th:errors="*{password}"> </p>
        </div>

        <!-- 로그인 버튼 -->
        <button type="submit" class="btn btn-primary w-100">로그인</button>
        <!-- 회원가입 링크 -->
        <div class="text-center mt-3">
            <button class="btn  btn-secondary w-100"
                    th:onclick="|location.href='@{/sign}'|"
                    onclick="location.href='sign.html'"
            type="button"
            >회원가입</button>
        </div>
        <div class="text-center mt-3">
            <button class="btn  btn-secondary w-100"
                    th:onclick="|location.href='@{/}'|"
                    onclick="location.href='board.html'"
            type="button"
            >취소</button>
        </div>
    </form>


</div>

</body>
</html>
