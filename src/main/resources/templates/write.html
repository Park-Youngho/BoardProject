<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .border-error{
            border-color: red;
        }
        .field-error{
            color:red;
        }
    </style>
</head>
<body>

<div class="container py-5 mt-5" style="max-width: 600px;">
    <h2 class="text-center mb-4">게시글 작성</h2>

    <form th:action method="post" th:object="${postingForm}">
        <!-- 제목 입력 -->
        <div class="mb-3" th:object="${member}">
            <label for="username" class="form-label">작성자</label>
            <input type="text" id="username"
                   class="form-control" th:placeholder="${member.username}" placeholder="사용자 닉네임" disabled>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" th:field="*{title}"
                   th:errorclass="border-error"
                   class="form-control" placeholder="제목을 입력하세요" >
            <div th:errorclass="field-error" th:errors="*{title}">
                제목에러
            </div>
        </div>

        <!-- 내용 입력 -->
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" th:field="*{content}"
                      th:errorclass="border-error"
                      class="form-control" rows="6" placeholder="내용을 입력하세요" ></textarea>
            <div th:errorclass="field-error" th:errors="*{content}"> 내용빈칸오류</div>
        </div>

        <!-- 버튼 그룹 -->
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-2">작성</button>
            <button type="button" class="btn btn-secondary"
                    onclick="location.href='/board.html'"
                    th:onclick="|location.href='@{/}'|"
            >취소</button>
        </div>
    </form>
</div>

</body>
</html>
