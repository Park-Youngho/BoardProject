<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .field-error{
            color: red;
        }
        .border-error{
            border-color: red;
        }
    </style>
</head>

<body>

<div class="container py-5 my-5" style="max-width: 600px;">
    <h2 class="text-center py-5">회원가입</h2>

    <form th:action method="post" th:object="${addMemberForm}">
        <!-- 아이디 입력 -->
        <div class="mb-3">
            <label for="userid" class="form-label">아이디</label>
            <input type="text" id="userid" th:field="*{userId}" th:errorclass="border-error"
                   class="form-control" placeholder="아이디를 입력하세요" >
            <div th:errorclass="field-error" th:errors="*{userId}">
                id 오류
            </div>
        </div>

        <!-- 비밀번호 입력 -->
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" th:errorclass="border-error"
                   class="form-control" placeholder="비밀번호를 입력하세요" >
            <div th:errorclass="field-error" th:errors="*{password}">
                비밀번호 오류
            </div>
        </div>

        <!-- 닉네임 입력 -->
        <div class="mb-3">
            <label for="username" class="form-label">닉네임</label>
            <input type="text" id="username" th:field="*{username}" th:errorclass="border-error"
                   class="form-control" placeholder="닉네임 입력하세요" >
            <div th:errorclass="field-error" th:errors="*{username}" >
                닉네임 오류
            </div>
        </div>

        <!-- 로그인 버튼 -->
        <button type="submit" class="btn btn-primary w-100">회원가입</button>

        <div class="text-center mt-3">
            <button class="btn  btn-secondary w-100"
                    onclick="location.href='board.html'"
                    th:onclick="|location.href='@{/}'|"
                    type="button">취소</button>
        </div>
    </form>


</div>

</body>
</html>
