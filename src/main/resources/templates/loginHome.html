<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 메인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div class="container" style="max-width: 1200px;" th:object="${member}">
    <h1 class="text-center pt-5">게시판</h1>
    <h3 class="text" th:text="|로그인: *{username}|"> 유저 닉네임 표시</h3>
    <div class="row">
        <div class="col">

            <button class="btn btn-secondary float-end "
                    onclick="location.href='/write.html'"
                    th:onclick="|location.href='@{/write}'|">
                글쓰기
            </button>
            <form th:action="@{/logout}" method="post" >
                <button class="btn btn-dark float-end me-2" type="submit">
                    로그아웃
                </button>
            </form>


        </div>
    </div>

    <table class="table mt-3">
        <thead class="table-light">
        <tr>
            <th class="text-center" >번호</th>
            <th class="text-center" >제목</th>
            <th class="text-center">작성자</th>
            <th class="text-center">작성일</th>
            <th class="text-center">조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td class="text-center" >
                <a th:href="@{/view/{id}(id=${post.id})}" th:text="${post.id}"></a>
            </td>
            <td class="text-center">
                <a th:href="@{/view/{id}(id=${post.id})}" th:text="${post.title}"> </a>
            </td>
            <td class="text-center" th:text="${post.username}">박영호</td>
            <td class="text-center" th:text="${post.createdDate}">2025-02-11</td>
            <td class="text-center">0</td>
        </tr>
        </tbody>
    </table>



</div>
</body>
</html>
